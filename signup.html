  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img
          class="mb-4"
          src="images/istockphoto-1168518509-612x612.jpg"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Please sign Up to my Newsletter!</h1>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            name="email"
            placeholder="Email id"
            required
            autofocus
          />
          <label for="floatingInput">Email-Id</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingname"
            name="fname"
            placeholder="First Name"
          />
          <label for="floatingPassword">First Name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingPassword"
            name="lname"
            placeholder="Last Name"
          />
          <label for="floatingPassword">Last Name</label>
        </div>
    
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign-me Up!
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; by Ashriya-Duggal</p>
      </form>
